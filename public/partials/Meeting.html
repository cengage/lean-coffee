
<div id="mainDiv"  ng-controller="Main">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{meeting.meetingName}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <button id="createButton" ng-click="createNote()" class="btn btn-success" ng-hide="true">Create Note</button>
                    <div class="form-group form-group-right">
                        <input type="text" class="form-control usernameInput" placeholder="Enter your name">
                        <input type="email" class="form-control userEmail" placeholder="Enter your email">
                        <button id="joinButton" ng-click="userJoin()" class="btn btn-info">Join</button>
                        <button id="leaveButton" ng-click="userLeave()" class="btn btn-danger" ng-hide="true">Leave</button>

                        <!--<label ng-show="meeting.currentUser!=null">Logged in as: {{meeting.currentUser.name}}</label>-->
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right" ng-controller="myController">
                    <li class ="MyTimerButton">
                        <button type="button" class="close" ng-click="play()">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </li>
                    <li class ="MyTimerButton">
                        <button type="button" class="close" ng-click="pause()">
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                    </li>
                    <li class ="MyTimerButton">
                        <button type="button" class="close" ng-click="stop()">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                    </li>
                    <li><a href="#"><div class="myTimer">{{timercounter}}</div></a></li>

                </ul>
                <!-- Side Menu -->
                <a id="menu-toggle" class="btn btn-primary btn-lg toggle"><i class="glyphicon glyphicon-align-justify"></i></a>
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <a id="menu-close" href="#" class="btn btn-danger glyphicon glyphicon-remove pull-right toggle"><i class="fa fa-times"></i></a>
                        <li class="sidebar-brand"><a>User List</a>
                        </li>
                        <li><a ng-repeat="user in meeting.users" user="user">
                            {{user.name}}</a>
                        </li>

                    </ul>
                </div>
                <!-- /Side Menu -->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
            <div class="col-md-4" style="background-color: grey"><h2>Ready</h2></div>
            <div class="col-md-4" style="background-color: darkslategrey"><h2>Doing</h2></div>
            <div class="col-md-4" style="background-color: gray"><h2>Done</h2></div>

    </div>
    <div sticky-note-create id="noteInitial" note="note" class="alert alert-success sticky-note" ng-hide="true">
        <button type="button" class="close" ng-click="discardNote()">&times;</button>
        <input id="title" type="text" class="title" placeholder="Enter Topic Title">
        <textarea id="content" class="body" placeholder="Enter Topic Text Here..">{{note.content}}</textarea>
        <!--<label>Created By: {{note.assignedTo.name}}</label>-->
        <!--<button type="button" class="close"><span class="glyphicon glyphicon-thumbs-up"></span></button>-->
        <!--<span class="close">{{note.votes}}</span>-->
        <button type="button" class="close" ng-click="saveNote()"><span class="glyphicon">Save</span></button>
    </div>
    <div sticky-note ng-repeat="note in meeting.topics" note="note" class="alert alert-success sticky-note" ondelete="deleteNote(title)">
        <button type="button" class="close" ng-click="deleteNote(note.title)">&times;</button>
        <input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
        <textarea ng-model="note.content" ng-change="updateNote(note)" class="body">{{note.content}}</textarea>
        <label>Created By: {{note.assignedTo}}</label>
        <button type="button" class="close"><span class="glyphicon glyphicon-thumbs-up"></span></button>
        <span class="close">{{note.votes}}</span>
        <button type="button" class="close"><span class="glyphicon glyphicon-thumbs-down"></span></button>
    </div>

</div>


<!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
<script>
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
</script>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        console.log("I was clicked");
        $("#sidebar-wrapper").toggleClass("active");
    });
</script>
